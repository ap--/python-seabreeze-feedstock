{% set name = "seabreeze" %}
{% set version = "1.0.0rc4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f7c56793cc7dc71632e62bd9f8bb8f123c2741b8c509f13b5acd7a7bbc123108

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [not win]
  host:
    - python
    - pip
    - setuptools
    - wheel
    - cython
    - setuptools_scm
    - pkgconfig
    - libusb-compat  # [linux]
    - pytest-runner
  run:
    - python
    - libusb-compat  # [linux]
    - numpy
    - pyusb
    - future
    - enum34  # [py<34]

test:
  imports:
    - seabreeze
    - seabreeze.cseabreeze
    - seabreeze.pyseabreeze
  requires:
    - pytest<5
    - mock
  source_files:
    - tests
  commands:
    - "pytest -v tests"

about:
  home: http://github.com/ap--/python-seabreeze
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Python module for Ocean Optics spectrometer'
  dev_url: https://github.com/ap--/python-seabreeze
  doc_url: https://python-seabreeze.readthedocs.io

extra:
  recipe-maintainers:
    - 'ap--'
