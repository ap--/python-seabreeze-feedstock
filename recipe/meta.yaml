{% set name = "seabreeze" %}
{% set version = "1.0.0rc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/ap--/python-seabreeze.git
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - python
    - pip
    - setuptools
    - wheel
    - cython
    - setuptools_scm
    - {{ compiler('cxx') }}
    - pkgconfig
    - pkg-config
    - libusb-compat  # [linux]
    - pytest-runner
  run:
    - python
    - numpy
    - libusb-compat  # [linux]
    - pyusb
    - future
    - enum34  # [py<34]

test:
  require:
    requires:
      - pytest<5
  commands:
    - py.test .
  imports:
    - seabreeze
    - seabreeze.cseabreeze
    - seabreeze.pyseabreeze

about:
  home: http://github.com/ap--/python-seabreeze
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Python module for Ocean Optics spectrometer'

extra:
  recipe-maintainers:
    - 'ap--'
